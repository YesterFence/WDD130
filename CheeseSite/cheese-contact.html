<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style/cheese-contact.css">
</head>

<body>
    <div id="content">
        <header>
            <a id="logo_link" href="cheese-home.html">
            <img class="logo" src="Images/Cheese-Logo.jpg"  alt="Cheese-Logo"></a>

            <nav>
                <a href="cheese-home.html">Home</a>
                <a href="cheese-purchase.html">Purchase</a>
                <a href="cheese-history.html">History</a>
                <a href="siteplan.html">Contact Us</a>
            </nav>
        </header>
    </div>
    
    <div id="feedback"></div>

    <main>
        <form action="/my-handling-form-page" method="post">
            <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
            </li>

            <li>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email">
            </li>

            <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
            </li>

            <!-- <input type="text" value="by default this element is filled with this text" /> -->

            <li class="button">
                <button type="submit">Send your message</button>
            </li>

            </ul>
        </form>
    </main>

    <footer>
        <p>Cheese Loise&copy; 2023 - Ryan Lee</p>
        <p><a href="siteplan.html">Site Plan</a></p>
        <p><a href="cheese-contact.html">Contact Us</a></p>
   
        <div class="social">
        <a href="https://facebook.com"> <img src="https://byui-wdd.github.io/wdd130/rafting_images/facebook.png" alt="fb icon"></a>
        <a href="https://twitter.com"> <img src="https://byui-wdd.github.io/wdd130/rafting_images/twitter.png" alt="twitter icon"></a>
        <a href="https://instagram.com"> <img src="https://byui-wdd.github.io/wdd130/rafting_images/instagram.png" alt="instagram icon"></a>
        </div>
    </footer>

    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
        // stop the form from doing the default action.
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. 
        // Notice that we pull the name that was entered in the form to personalize the message!
        feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
        // make the feedback element visible.
        feedbackElement.style.display = "block";
        // add a class to move everything down so our message doesn't cover it.
        document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
